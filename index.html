        <script>
            $(document).ready(function(){
                    $("#jqshowhide").click(function(){
                        $("#img1").toggle();
                        });
                    });
        </script>
        <script>
            function displayPic()
            {
                if (document.getElementById("img1").style.display == "none")
                {
                    document.getElementById("img1").style.display="block";
                    document.getElementById("showhide").innerHTML="Hide Picture";
                }
                else
                {
                    document.getElementById("img1").style.display="none";
                    document.getElementById("showhide").innerHTML="Show Picture";
                }
            }
        </script>
